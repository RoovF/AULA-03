<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class>Imagem</title>
    <style>
        body{
            background-color: #1B2529;
        }
    </style>
</head>
<body>

    <hr>

    <!--Adicionando Imagem-->
        <center>
         <section class="Imagens">

         <h1 style="color: #569CD6;">isso aqui é uma imagem</h1>
            <img src="D.va Wallpaper NITRO 5.png" height="750" width=”700” 
            alt="imagem indisponível" title="Wallpaper D.va Acer Nitro do Rov">
        </center>
        </section>

    <hr>

    <!--Adicionando Videos Tunados-->
        <center>
         <section class="videos">
         <h1 style="color: #569CD6;">Um video aqui mano</h1> 
         <video controls src="VideoMeme.mp4" width="480" alt="Video Indisponível" 
         type="Video/mp4" title="Meme retirado do X"> 
         Seu navegador não suporta esse elemento de vídeo.
         </center>
        </section>

    <hr>

    <!--Adicionando Audios-->
        <center>
         <section class="Audios">
         <h1 style="color: #569CD6;">Escuta esse audio aí Brow</h1>
         <audio controls>
            <source src="Audio.ogg" title="Audio enviado via whatsapp pelo Itamar"
            alt="Audio indisponível">      
            seu navegador não suporta esse elemento de audio 
         </audio>
        </center>
    </section>

    <hr>

</body>
</html>
